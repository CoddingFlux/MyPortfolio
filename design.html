<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .card-container {
      display: flex;
      gap: 20px;
    }
    .card {
      width: 200px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #007BFF;
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 400px;
      padding: 20px;
      text-align: center;
    }
    .popup h2 {
      margin: 0;
      margin-bottom: 10px;
    }
    .popup p {
      margin: 10px 0 20px;
    }
    .popup button {
      padding: 10px 20px;
      border: none;
      background: #007BFF;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .popup button:hover {
      background: #0056b3;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 99;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card" onclick="openPopup('webDevelopmentPopup')">Web Development</div>
    <div class="card" onclick="openPopup('appDevelopmentPopup')">App Development</div>
  </div>

  <div class="overlay" id="overlay" onclick="closePopup()"></div>

  <div class="popup" id="webDevelopmentPopup">
    <h2>Web Development</h2>
    <p>Learn the art of creating stunning websites using HTML, CSS, JavaScript, and frameworks like React or Angular.</p>
    <button onclick="closePopup()">Close</button>
  </div>

  <div class="popup" id="appDevelopmentPopup">
    <h2>App Development</h2>
    <p>Dive into mobile app creation using Android Studio, Flutter, or React Native to build amazing applications.</p>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    function openPopup(popupId) {
      document.getElementById(popupId).style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function closePopup() {
      const popups = document.querySelectorAll('.popup');
      popups.forEach(popup => popup.style.display = 'none');
      document.getElementById('overlay').style.display = 'none';
    }
  </script>
</body>
</html>
